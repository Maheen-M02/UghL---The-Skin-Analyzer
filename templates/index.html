<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hybrid Skin Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f2f5, #d4fc79);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1d3557;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1d3557;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #457b9d;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background-color: #f8f8f8;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hybrid Skin Analyzer</h1>
    <p>YOLOv8 + U-Net Based Skin Detection & Product Recommendation</p>
  </header>

  <div class="container">
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file"><strong>Capture or Upload a Facial Image:</strong></label>
        <input type="file" name="file" id="file" accept="image/*" capture="environment" required />
        <small style="color: #888;">Use your camera or upload an existing photo</small>
      </div>
      <button type="submit">Analyze Now</button>
    </form>
  </div>

  <footer>
    &copy; 2025 SkinAI Lab | Built with ❤️ using YOLOv8 and U-Net
  </footer>
</body>
</html>
