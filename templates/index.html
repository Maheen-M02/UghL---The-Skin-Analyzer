<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skin Analyzer - Upload or Capture</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background-color: #f5f7fa; }
    h1 { color: #333; }
    form, #cameraSection { margin-top: 2rem; }
    video, canvas { display: block; margin-top: 1rem; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>ðŸ§´ Skin Condition Analyzer</h1>
  <p>Upload an image or use your webcam to analyze your skin condition.</p>

  <!-- Image Upload Form -->
  <form method="POST" action="/predict" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required>
    <button type="submit">Upload Image</button>
  </form>

  <!-- Camera Capture Section -->
  <div id="cameraSection">
    <h2>ðŸ“· Capture from Camera</h2>
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <button onclick="captureImage()">Capture</button>
    <form id="cameraForm" method="POST" action="/predict" enctype="multipart/form-data">
      <input type="hidden" name="from_camera" value="true">
      <input type="file" id="capturedImage" name="file" style="display: none;">
      <button type="submit">Submit Captured Image</button>
    </form>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturedImage = document.getElementById('capturedImage');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; });

    function captureImage() {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const file = new File([blob], "capture.jpg", { type: "image/jpeg" });
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        capturedImage.files = dataTransfer.files;
      }, "image/jpeg");
    }
  </script>

</body>
</html>
